<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>ung dung may tinh</h1>
<input type="number" id="num1">
<input type="number" id="num2">
<button onclick="doancode1()">+</button>
<button onclick="doancode2()">-</button>
<h3>result:</h3>
<div id="result">0</div>
<script>
    function doancode1() {
        let number1= document.getElementById('num1').value;
        let number2= document.getElementById('num2').value;
        let result= Number(number1) + Number(number2);
        document.getElementById('result').innerHTML = result;
    }
    function doancode2() {
        let number1= document.getElementById('num1').value;
        let number2= document.getElementById('num2').value;
        let result= Number(number1) - Number(number2);
        document.getElementById('result').innerHTML =result;
    }
</script>
</body>
</html>
